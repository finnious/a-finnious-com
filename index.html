  <style>
    :root {
      --bg-start: #0c111d; /* slate-950-ish */
      --bg-end:   #1b2a4a; /* indigo/blue mix */
      --text:     #e5e7eb; /* gray-200 */
      --muted:    #a1a1aa; /* zinc-400 */
      --brand-1:  #2e6cff; /* blue */
      --brand-2:  #a78bfa; /* violet */
      --ring:     #93c5fd; /* sky-300 */
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-start: #f8fafc; /* slate-50 */
        --bg-end:   #eef2ff; /* indigo-50 */
        --text:     #111827; /* gray-900 */
        --muted:    #4b5563; /* gray-600 */
        --brand-1:  #1d4ed8; /* blue-700 */
        --brand-2:  #7c3aed; /* violet-700 */
        --ring:     #60a5fa; /* blue-400 */
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 100% -20%, rgba(46,108,255,0.18), transparent 60%),
                  radial-gradient(1200px 800px at 0% 120%, rgba(167,139,250,0.18), transparent 60%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    p { margin: 0 0 24px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); }

    .cta {
      --_bg: linear-gradient(135deg, var(--brand-1), var(--brand-2));
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: clamp(15px, 2.4vw, 18px);
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 14px;
      background: var(--_bg);
      box-shadow: 0 8px 22px rgba(46,108,255,0.35);
      position: relative;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .cta:focus-visible { outline: none; box-shadow: 0 0 0 4px var(--ring), 0 8px 22px rgba(46,108,255,0.35); }
    .cta:hover { transform: translateY(-1px); filter: brightness(1.05); }

    .hint { margin-top: 14px; font-size: 14px; color: var(--muted); }

    .rows { display: grid; gap: 18px; }

    footer { margin-top: 28px; font-size: 12px; color: var(--muted); opacity: 0.9; }
    footer a { color: inherit; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="rows">
      <header>
        <h1>You're almost there.</h1>
        <p>Tap the button below to visit <strong>finnious.com</strong>.</p>
      </header>

      <p>
        <a class="cta" href="https://finnious.com" target="_blank" rel="noopener" aria-label="Visit Finnious (opens in a new tab)">
          Visit Finnious
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><path d="M7 17L17 7"/><path d="M7 7h10v10"/></svg>
        </a>
      </p>

      <p class="hint">Press <kbd>Enter</kbd> to continue, or click anywhere.</p>

      <footer>
        <span>© <span id="y"></span> Finnious</span>
        · <a href="https://finnious.com" rel="noopener">finnious.com</a>
      </footer>
    </div>
  </main>

  <script>
    // Update year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Make the whole page a big, accessible target
    const go = () => { window.location.href = 'https://finnious.com'; };
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { go(); }
    });
    document.addEventListener('click', (e) => {
      const withinLink = e.target.closest('a');
      if (!withinLink) go();
    });
  </script>
</body>
</html>
